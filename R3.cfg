!

version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$YfRl$ba9VQgNOZgDbTilFhjJ1j/
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name teo
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username teopy privilege 15 password 0 python
!
!
ip ssh time-out 60
ip ssh version 2
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.2.103 255.255.255.0
 duplex auto
 speed auto
 no cdp enable
 no shutdown
!
interface Serial0/0
 ip address 172.16.0.2 255.255.255.252
 clock rate 2000000
 no shutdown
!
interface FastEthernet0/1
 ip address 10.0.50.2 255.255.255.252
 duplex auto
 speed auto
 no shutdown
!
interface Serial0/1
 ip address 172.16.0.6 255.255.255.252
 clock rate 2000000
 no shutdown
!
interface Serial0/2
 ip address 10.0.50.6 255.255.255.252
 clock rate 2000000
 no shutdown
!
interface Serial0/3
 no ip address
 shutdown
 clock rate 2000000
!
router eigrp 100
 passive-interface FastEthernet0/0
 no auto-summary
!
router ospf 50
 router-id 3.3.3.3
 log-adjacency-changes
 passive-interface FastEthernet0/0
 network 10.0.50.0 0.0.0.3 area 50
 network 10.0.50.4 0.0.0.3 area 50
 network 172.16.0.0 0.0.0.3 area 50
 network 172.16.0.4 0.0.0.3 area 50
!
router bgp 65001
 no synchronization
 bgp log-neighbor-changes
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 privilege level 15
 login local
 transport input telnet ssh
!
!
end
