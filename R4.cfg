!


!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$uDEu$u.Ze1H/qKrPlkNfb2avE.0
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name teo
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username teopy privilege 15 password 0 python
!
!
ip ssh time-out 60
ip ssh version 2
! 
!
!
!
!
interface Loopback44
 ip address 172.31.4.44 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.2.104 255.255.255.0
 duplex auto
 speed auto
 no cdp enable
 no shutdown
!
interface FastEthernet0/1
 ip address 10.0.50.1 255.255.255.252
 duplex auto
 speed auto
 no shutdown
!
router ospf 50
 router-id 4.4.4.4
 log-adjacency-changes
 passive-interface FastEthernet0/0
 network 10.0.50.0 0.0.0.3 area 50
 network 172.31.4.44 0.0.0.0 area 50
!
router bgp 65001
 no synchronization
 bgp log-neighbor-changes
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 privilege level 15
 login local
 transport input telnet ssh
!
!
end
