!


!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
enable secret 5 $1$rvF5$N.VAxscQ2Eot1Y9CDk59Y.
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
no ip domain lookup
ip domain name teo
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
username teopy privilege 15 password 0 python
!
!
ip ssh time-out 60
ip ssh version 2
! 
!
!
!
!
interface Loopback22
 ip address 172.31.2.22 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.168.2.102 255.255.255.0
 duplex auto
 speed auto
 no cdp enable
 no shutdown
!
interface Serial0/0
 ip address 172.16.0.5 255.255.255.252
 clock rate 2000000
 no shutdown
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
router ospf 50
 router-id 2.2.2.2
 log-adjacency-changes
 passive-interface FastEthernet0/0
 network 172.31.2.22 0.0.0.0 area 50
 network 172.16.0.4 0.0.0.3 area 50
!
router eigrp 100
 passive-interface FastEthernet0/0
 no auto-summary
!
router bgp 65001
 no synchronization
 bgp log-neighbor-changes
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 privilege level 15
 login local
 transport input telnet ssh
!
!
end
